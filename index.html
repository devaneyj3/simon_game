<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title"></h1>
  <label class="players" for="player1">Name: </label><input class="players" id="playerOne" type="text" placeholder="Player One">
  <label class="players" for="player2">Name: </label><input class="players" id="playerTwo" type="text" placeholder="Player Two">
  <button class="players" id="submitName">Submit Name</button>
  <div class="container">
    <table class="playerNames">
      <tr>
        <th class="playersAndHighScore" id="playerOneName"></th>
        <th class="playersAndHighScore" id="playerTwoName"></th>
      </tr>
      <tr>
        <td class="playersAndHighScore" id="playerOneScore"></td>
        <td class="playersAndHighScore" id="playerTwoScore"></td>
      </tr>
      <tr>
        <td class="playerOneScore"></td>
        <td class="playerTwoScore"></td>
      </tr>
      <tr>
        <td class="playersAndHighScore" id="playerOneHighScore"></td>
        <td class="playersAndHighScore" id="playerTwoHighScore"></td>
      </tr>
      <tr>
        <td class="playerOneHighScore"></td>
        <td class="playerTwoHignScore"></td>
      </tr>
    </table>
    </div>
    </div>
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

    <button id="start"></button>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
